<html>
    <head>
        <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
        
        <!-- Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="contact-page">
        <main id="main">
            <!-- Seção do Formulário -->
            <section class="contact-form-section">
                <form>
                    <h2 class="contact-form-heading">Cadastrar-se</h2>
                    <p class="contact-form-intro">Digite suas informações de contato e então haverá bolo. 🍰</p>

                    <label for="nome">Digite seu nome: </label>
                    <input id="nome" class="contact-input" type="text" placeholder="Giovana Sacardo" />

                    <label for="Endereço">Digite seu endereço: </label>
                    <input class="contact-input" type="text" placeholder="Rua das Pedras, 499..." />
                    
                    <label for="Cidade">Digite sua cidade: </label>
                    <input class="contact-input" type="text" placeholder="Aguas da Prata" />

                    <label for="CEP">Digite seu CEP: </label>
                    <input class="contact-input" type="text" placeholder="13876624" />

                    <label for="E-mail">Digite seu E-mail: </label>
                    <input class="contact-input" type="text" placeholder="sacardogiovana@gmail.com" />
                    
                    <fieldset class="radio-container">
                        <p>Você tem gatos?</p>
                        <label for="yes">Sim</label>
                        <input class="contact-radio" id="yes" type="radio" name="cats" />
                        <label for="no">Não</label>
                        <input class="contact-radio" id="no" type="radio" name="cats" />
                    </fieldset>
                    
                    <button class="contact-submit-button" type="button">Enviar mensagem 🎉</button>
                </form>
                
                <img class="contact-image" src="images/drone-contact.png" alt="Uma mulher vendo um drone se aproximar." />
            </section>
        </main>
    </body>
</html>
